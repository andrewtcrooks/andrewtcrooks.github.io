<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }} | {{ site.title }}</title>
        <meta name="description" content="{{ site.description }}">
        <meta name="keywords" content="ai automation, productivity tools, workflow automation, custom ai solutions, business process optimization, no subscription, data visualization, python automation">
        
        <!-- CSS Variables - Must be loaded first -->
        <link rel="stylesheet" href="{{ '/assets/css/variables.css' | relative_url }}">
        
        <!-- Google Fonts - Professional Typography -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        
        <!-- Font Awesome - Professional Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <!-- Main stylesheet -->
        <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    </head>
<body>
    {% include header.html %}
    <main>
        {{ content }}
    </main>
    {% include footer.html %}
    <script src="{{ '/highlight_button.js' | relative_url }}"></script>
</body>
</html>
