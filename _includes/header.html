<!-- _includes/header.html -->
<header class="site-header">
    <div class="header-container">
        <div class="logo-title">
            <div class="logo">
                <img src="{{ '/assets/images/logo_color.svg' | relative_url }}" alt="DataNova Consulting Logo" width="60" height="60">
            </div>
            <h1 class="site-title">DataNova Consulting<span class="highlight">.</span></h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' | relative_url %}active{% endif %}" id="home-link">
                        Home
                    </a>
                </li>
                <li>
                    <a href="{{ '/services.html' | relative_url }}" class="nav-link {% if page.url == '/services.html' | relative_url %}active{% endif %}" id="services-link">
                        Services
                    </a>
                </li>
                <li>
                    <a href="{{ '/about.html' | relative_url }}" class="nav-link {% if page.url == '/about.html' | relative_url %}active{% endif %}" id="about-link">
                        About
                    </a>
                </li>
            </ul>
        </nav>
        <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</header>

<script>
    document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
        document.querySelector('.main-nav').classList.toggle('show');
    });
</script>
